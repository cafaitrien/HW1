<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title> <u>Contact Us</u></title>
  </head>
  <body>
    <h2> Why responsive design?</h2>
    <p>

    </p>
    <form>
      <fieldset>
        <input type="text" name="volume" id="volume" value="Ten" pattern="eleven" title="The answer is always eleven">
        <label for="volume">Coincidentally it is also the maximum rating for this website page</label>
        <legend>What is the maximum setting for the amps in This is Spinal Tap?</legend>
      </fieldset>
      <br>
      <fieldset>
        <input type="radio" name="transportation" value="transportation-car" id="transportation-car"/>
        <label for="transportation-car">Automobile</label>
        <input type="radio" name="transportation" value="transportation-bike" id="transportation-bike"/>
        <label for="transportation-bike">Bicycle</label>
        <input type="radio" name="transportation" value="transportation-walk" id="transportation-walk">
        <label for="transportation-walk">Walk</label>
        <input type="radio" name="transportation" value="transportation-mass" id="transportation-mass">
        <label for="transportation-mass">Mass Transit</label>
        <legend>How did you get to work today?</legend>
      </fieldset>
      <br>

      <fieldset>
        <textarea rows="5" cols="50" name="comments" id="comments">I think responsive design is the bee's knees because......</textarea><br>
        <legend>What are your thoughts on responsive design?</legend>
      </fieldset>
      <br>

      <fieldset>
        <input type="number" min="1" max="11" name="rating" id="rating">
        <label for="rating">Rate this form from 1 to 10...</label>
        <legend>How do you like our site!?</legend>
      </fieldset>
      <br>

      <input type="submit" name="submit" value="Answer!">
      </form>
  </body>
